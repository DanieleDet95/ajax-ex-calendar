<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- Titolo -->
  <h1 class="center">Calendario 2018</h1>

  <!-- Sottotitolo -->
  <h3 class="center"><span class="mese"></span> 2018</h3>

  <!-- Contenitore bottoni next e prew -->
  <div class="direzioni center">
    <button id="prew">&larr; Precedente</button>
    <button id="next">Successivo &rarr;</button>
  </div>

  <!-- Contenitore calendario -->
  <div class="calendar centrato">
    <!-- Codice da aggiungere -->
  </div>

  <!-- Template handlebars dei giorni -->
  <script id="day-template" type="text/x-handlebars-template">
    <div class="day {{colore}}">
      {{giorno}}
      <p class="week">{{settimana}}</p>
    </div>
  </script>

  <!-- Connessione js -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
